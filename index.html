<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins Deployment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3e3e3;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header {
            background-color: #ff5733; /* Changed to orange-red */
            color: white;
            padding: 20px;
            font-size: 28px;
            width: 100%;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 15px;
            width: 100%;
        }
    </style>
</head>
<body>

<header>Jenkins Deployment Successful!</header>

<div class="container">
    <h2>Welcome</h2>
    <p>Your web server is up and running.</p>
    <div class="cards">
        <div class="card">
            <h3>Deployment Status</h3>
            <p>Latest build deployed successfully.</p>
        </div>
        <div class="card">
            <h3>Server Health</h3>
            <p>All systems operational.</p>
        </div>
        <div class="card">
            <h3>Next Steps</h3>
            <p>Monitor logs and performance.</p>
        </div>
    </div>
</div>

<footer>&copy; 2024 Jenkins Deployment Dashboard</footer>

</body>
</html>
